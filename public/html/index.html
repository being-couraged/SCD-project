<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login Page - Chat Application</title>
</head>
<body>
    
    <div class="toast">
        <p></p>
        <span onclick="this.parentElement.style.display='none';"><i class="fa-solid fa-xmark"></i></span>
    </div>
    <div class="loader"><p><span><label></label></span></p></div>




    <h1>Login</h1>

    <form onsubmit="return false" action="#" method="post">

        <div class="input">
            <input type="text" name="number" required>
            <span>Number</span>
        </div>

        <div class="input">
            <input type="password" name="password" required>
            <span>Password</span>
        </div>

        <div class="remember-me">
            <input type="checkbox" name="remember-me">
            <span>Remember Number</span>
        </div>

        <div class="controls">
            <a href="./signup.html" style="--clr: rgb(131, 123, 10);">Signup</a>
            <button type="submit" style="--clr: blue;">Login</button>
        </div>

    </form>



    <script src="../js/index.js"></script>

</body>
</html>
